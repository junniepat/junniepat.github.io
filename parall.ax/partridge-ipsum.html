            var jsonQuotes = ["Right, I'll tell you an anecdote. In 1974 I was catching the London train from Crewe station. It was very crowded; I found myself in a last-minute rush for the one remaining seat beside a tall, good-looking man with collar-length hair, it was the seventi","Ok, If you\u2019ve just joined us, we\u2019re talking about who is the best Lord. Lord of the Rings, of the Dance or of the Flies, that\u2019s tonight\u2019s hot topic. Ok, the votes are closed and clearly the rings and the flies have been roundly trounced by the quick feet of blouse wearing tycoon Michael Flatly. Flatly my dear, I don\u2019t riverdance.","I think the Irish are going through a major image change. I mean, the old image of Leprechauns, shamrock, Guinness, horses running through council estates, toothless simpletons, people with eyebrows on their cheeks, badly tarmacced drives \u2013 in this country, men in platform shoes being arrested for bombings, lots of rocks, and Beamish. I think people are saying \"yes, there\u2019s more to Ireland than this\". A good slogan for the tourist board \u2013 \"Dere\u2019s more to Oireland dan dis.\"","Minor criticism. I like to keep a bit more distance between the egg and the beans. I may want to mix them but that\u2019s my decision. Use the sausage as a breakwater....but that\u2019s nitpicking, on the whole a very good effort...Seven on ten. Let\u2019s make love.","The temperature inside this apple pie is over one thousand degrees. If I squeeze it, a jet of molten bramley apple will squirt out. Could go your way; could go mine. Either way, one of us is going down.","The proof is in the pudding, and the pudding, in this case, is a football... Boof! Eat my goal!! The goalie has got football pie all over his shirt!","... and that was Big Yellow Taxi by Joni Mitchell, a song in which Joni complains that they paved paradise to put up a parking lot. A measure which actually would have alleviated traffic congestion on the outskirts of paradise, something which Joni singularly fails to point out - perhaps because it doesn\u2019t quite fit in with her blinkered view of the world. Nevertheless, nice song.","Swallow is a detective who tackles vandalism. Bit of a maverick, not afraid to break the law if he thinks it\u2019s necessary. He\u2019s not a criminal, but he will, perhaps, travel 80mph on the motorway if he, for example, he wants to get somewhere quickly\u2026","All this wine nonsense! You get all these wine people, don't you? Wine this, wine that. Let's have a bit of red, let's have a bit of white. Ooh, that's a snazzy bouquet. Oh, this smells of, I don't know, basil. Sometimes you just want to say, sod all this wine, just give me a pint of, mineral water.","I know lying is wrong, but if the elephant man came in now in a blouse with some make up on, and said \"how do I look?\" Would you say \u2014 bearing in mind he's depressed and has respiratory problems \u2014 would you say \"go and take that blusher off you mis-shapen headed elephant tranny\"? No. You'd say \"You look nice... John\"","Do you know what this bathroom says to me? Aqua. Which is French for water. It's like being inside an enormous Fox's Glacier Mint. Which, again, to me is a bonus.","We managed to rectify it, though, because it now says, by adapting it, \"Cook\" where it once said \"Cock\", and it says \"Pass\" now where it once said \"Piss\", so it's slightly less rude.","And, can I have the same, please? But with different shaped pasta. What do you call those pasta in bows? Like a bow-tie, but miniature? Like an action man bow-tie.And, can I have the same, please? But with different shaped pasta. What do you call those pasta in bows? Like a bow-tie, but miniature? Like an action man bow-tie.","On making a documentary for canal boats: \u2018This chemical toilet is a Saniflow 33, now this little babe can cope with anything, and I mean anything. Earlier on I put in a pound of mashed up Dundee cake, let's take a look...not a trace! Peace of mind I'm sure, especially if you have elderly relatives on board.\u2019","Quick tip for yourself: if you're ever doing an after-dinner speech, you say \"My Lords, Ladies and Gentlemen, sorry I'm late, I just popped to the toilet. And while I was there, I saw some graffiti and it said \"I used to be indecisive, but now I'm not so sure\"\". Straight away you've got them by the jaffas.","Oooh scary Irish men. Would you like to recruit me? I like your berets. They're worn by Saddam Hussain, Frank Spencer, the French.","Sunday Bloody Sunday. What a great song. It really encapsulates the frustration of a Sunday, doesn't it? You wake up in the morning, you've got to read all the Sunday papers, the kids are running round, you've got to mow the lawn, wash the car, and you just think 'Sunday, bloody Sunday!"];
