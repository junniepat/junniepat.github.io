
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Acme Wildwest Table Build</title>
    <meta
      name="Table Build"
      content="A table build for Acme Wildwest"
    />
    <link rel="stylesheet" href="css/style-table.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <div>
      <table>        
            <caption><b>
                ACME Wildwest</b>
            </caption>        
        <tbody>
        <thead>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>              
          </thead>
          <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td class="highlight">$7,500</td>
          </tr>
          <tr>
            <td><i>Black Friday</i></td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
          <tfoot>
              <tr >
                  <td colspan="3">
                    Compiled 12.29.2020 by bRauls
                  </td>
              </tr>
        </tfoot>
        </tbody>
      </table>
      </div>
    </main>
 
 
  </body>
</html>
